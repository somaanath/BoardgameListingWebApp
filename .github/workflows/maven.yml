

name: Maven on Runner(Self hosted)

on:
  push:
    branches: [ "Develop" ]
  

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Compile with Maven
      run: mvn  compile 
    - name: Test with Maven
      run: mvn  test
    - name: Build with Maven
      run: mvn  package 
    
    
